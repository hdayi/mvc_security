<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC Security Home Page</title>
</head>

<body>
    <h2>MVC Security Home Page</h2>
    <hr>
    <p> Welcome to home page</p>
    <hr>
    <p>User: <span sec:authentication="principal.username"></span> </p>
    <p>Roles: <span sec:authentication="principal.authorities"></span> </p>
    <hr>
    <p sec:authorize="hasAnyRole('MANAGER', 'EMPLOYEE')">
        <a th:href="@{/leaders}">Leaders</a><br>
    </p>
    <p sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/systems}">Systems</a><br>
    </p>
    <form action="#" th:action="@{/logout}" method="post">
        <input type="submit" value="Logout">
    </form>
</body>

</html>
